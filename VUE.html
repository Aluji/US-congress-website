<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>The Vue JS</title>
  </head>

  <body>
    <div id="app">
      <!-- <a v-bind: href="website">The Net Ninja</a> -->
      <h1>{{ greet("night") }}</h1>
      <p>Name: {{ name }}</p>
      <p>Job: {{ job }}</p>
      <button v-on:click="add(1)">Add a year</button>
      <button v-on:click="substract(1)">Substract a year</button>
      <button v-on:dblclick="add(10)">Substract 10 years</button>
      <button v-on:dblclick="substract(10)">Substract 10 years</button>
      <h1>Events</h1>
      <p>My age is {{ age }}</p>

      <div id="canvas" v-on:mousemove="updateXY">{{ x }}, {{ y }}</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.9/dist/vue.js"></script>
    <script src="VUE.js"></script>

    <link rel="stylesheet" type="text/css" href="CSS/styles.css" />
  </body>
</html>
